webserver:
  build: images/nginx
  ports:
    - "80:80"
    - "9000:9000"
    - "9099:22"
  links:
    - mariadb:mariadb
    - memcached:memcached
    - redis:redis
    - selenium_server:selenium_server
  volumes:
    - ./www:/var/www
    - ./sites:/etc/nginx/sites-enabled
    - ./php:/etc/php/7.0/fpm

selenium_server:
  image: selenium/standalone-chrome-debug:2.53.1
  ports:
    - "4444:4444"
    - "5900:5900"
  environment:
    HUB_ENV_no_proxy:

mariadb:
  image: mariadb:latest
  ports:
    - "3306:3306"
  #volumes:
  #  - ./mysql/mysql:/var/lib/mysql
  #  - ./mysql/conf.d:/etc/mysql/conf.d
  environment:
    MYSQL_ROOT_PASSWORD: password
    MYSQL_PASSWORD: password
    MYSQL_USER: admin

memcached:
  build: images/memcached
  ports:
    - "11211:11211"

redis:
  image: tutum/redis
  ports:
    - "6379:6379"
  environment:
    REDIS_PASS: password
